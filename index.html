<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background: linear-gradient(to right, #6e4302, #009172);
      }

      input,
      button {
        padding: 10px;
        margin: 5px;
      }
      .gamename {
        font-size: 2em;
        color: #fff;
      }
      .gamedis {
        font-size: 1.2em;
        color: #fff;
      }
      button {
        background-color: #4caf50; 
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
      }

      section {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      }
      #attempts {
        font-size: 1.2em;
        color: #fff;
      }
      #result {
        font-size: 1.2em;
        color: #3ebd4f;
      }
    </style>
  </head>
  <body>
    <section>
      <h1 class="gamename">Guess the Number</h1>
      <p class="gamedis">Guess a number between 1 and 100</p>
      <input type="number" id="guessInput" placeholder="Enter your guess" />
      <button id="submitButton">Submit Guess</button>
      <button id="resetButton">Reset Game</button>
      <p id="attempts"></p>
      <p id="result"></p>
    </section>

    <script>
      let randomNumber = Math.floor(Math.random() * 100) + 1;
      const guessInput = document.getElementById("guessInput");
      const submitButton = document.getElementById("submitButton");
      const resetButton = document.getElementById("resetButton");
      const result = document.getElementById("result");
      const attempts = document.getElementById("attempts");
      let attemptsCount = 0;

     submitButton.addEventListener("click", () => {
  const userGuess = parseInt(guessInput.value);

  if (isNaN(userGuess)) {
    result.textContent = "Please enter a valid number.";
    return;
  }

  attemptsCount++;
  attempts.textContent = `Attempts: ${attemptsCount}`;

  if (userGuess < 1 || userGuess > 100) {
    result.textContent = "Your guess must be between 1 and 100.";
  } else if (userGuess < randomNumber) {
    result.textContent = "Too low! Try again.";
  } else if (userGuess > randomNumber) {
    result.textContent = "Too high! Try again.";
  } else {
    result.textContent = `Correct! The number was ${randomNumber}. You guessed it in ${attemptsCount} attempts.`;
    submitButton.disabled = true;
    guessInput.disabled = true;
  }

  if (attemptsCount >= 10 && userGuess !== randomNumber) {
    result.textContent = `Game Over! The correct number was ${randomNumber}.`;
    submitButton.disabled = true;
    guessInput.disabled = true;
  }
});

// âœ… This should be outside of submitButton's click handler
resetButton.addEventListener("click", () => {
  randomNumber = Math.floor(Math.random() * 100) + 1;
  guessInput.value = "";
  result.textContent = "";
  attempts.textContent = "";
  attemptsCount = 0;
  submitButton.disabled = false;
  guessInput.disabled = false;
});
    </script>
  </body>
</html>
